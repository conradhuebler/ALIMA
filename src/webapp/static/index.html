<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIMA - Pipeline Analysis</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-title">
                    <h1>ALIMA</h1>
                    <p class="header-subtitle">Automatische Katalogerschließung und Metadaten-Analyse</p>
                </div>
            </div>
        </header>

        <main>
            <div class="layout">
                <!-- Input Panel (Left) -->
                <div class="input-panel">
                    <div class="input-section">
                        <h2>Eingabe</h2>

                        <div class="input-tabs">
                            <button class="tab-btn active" data-tab="text-tab">Text</button>
                            <button class="tab-btn" data-tab="doi-tab">DOI/URL</button>
                            <button class="tab-btn" data-tab="file-tab">Datei</button>
                            <button class="tab-btn" data-tab="camera-tab">Kamera</button>
                        </div>

                        <!-- Text Input -->
                        <div id="text-tab" class="tab-content active">
                            <textarea id="text-input"
                                      placeholder="Geben Sie einen Abstract oder beliebigen Text ein..."
                                      rows="6"></textarea>
                        </div>

                        <!-- DOI/URL Input -->
                        <div id="doi-tab" class="tab-content">
                            <input type="text" id="doi-input"
                                   placeholder="z.B. 10.1007/... oder https://...">
                        </div>

                        <!-- File Upload with Drag & Drop -->
                        <div id="file-tab" class="tab-content">
                            <div class="file-upload" id="file-upload-area">
                                <input type="file" id="file-input" accept=".pdf,.jpg,.jpeg,.png,.txt">
                                <div class="file-upload-content">
                                    <p class="file-upload-icon">⬆</p>
                                    <p class="file-upload-text">Datei hier ablegen oder klicken</p>
                                    <p class="file-upload-hint">PDF, Bild oder TXT</p>
                                </div>
                                <span id="file-name" class="file-name"></span>
                            </div>
                        </div>

                        <!-- Camera Input -->
                        <div id="camera-tab" class="tab-content">
                            <div class="camera-container">
                                <video id="camera-video" playsinline></video>
                                <canvas id="camera-canvas" style="display: none;"></canvas>
                                <div class="camera-controls">
                                    <button id="camera-start-btn" class="btn btn-camera">Kamera starten</button>
                                    <button id="camera-capture-btn" class="btn btn-camera" style="display: none;">Foto machen</button>
                                    <button id="camera-stop-btn" class="btn btn-camera" style="display: none;">Beenden</button>
                                </div>
                                <div id="camera-preview" class="camera-preview" style="display: none;">
                                    <img id="camera-image" src="" alt="Vorschau">
                                    <p class="preview-hint">Bereit zur Analyse</p>
                                </div>
                            </div>
                        </div>

                        <button id="analyze-btn" class="btn btn-primary">
                            Analyse starten
                        </button>
                    </div>
                </div>

                <!-- Pipeline Panel (Right) -->
                <div class="pipeline-panel">
                    <div class="pipeline-section">
                        <h2>Pipeline</h2>
                        <div id="pipeline-steps" class="pipeline-steps">
                            <!-- Steps werden hier dynamisch eingefügt -->
                        </div>
                    </div>

                    <div id="results-panel" class="results-panel" style="display: none;">
                        <h3>Zusammenfassung</h3>
                        <div id="results-summary" class="results-summary"></div>
                        <div class="results-buttons">
                            <button id="export-btn" class="btn btn-secondary">
                                Exportieren
                            </button>
                            <button id="clear-btn" class="btn btn-secondary">
                                Neue Analyse
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Output Panel (Full Width Bottom) -->
                <div id="stream-output" class="stream-output">
                    <h3>Ausgabe</h3>
                    <pre id="stream-text"></pre>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
